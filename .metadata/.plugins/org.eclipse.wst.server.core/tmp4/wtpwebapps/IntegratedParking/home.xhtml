<h:head>
	<title>Home</title>
	<style type="text/css">
		.js #fouc {display: none;} 
	</style>
	<script type="text/javascript">
		document.documentElement.className = 'js';

	<link rel="shortcut icon" href="./resources/carIcon.ico" />
	<h:outputStylesheet name="styles1.css" library="css" />
	<h:outputStylesheet library="css" name="topStyle.css" type="text/css" />
</h:head>
<body>
	<div id="fouc">
		<ui:include src="Top.xhtml" />
		<div id="titleImageDiv"
			style="background-image: url('resources/menuImage.jpg'); background-size: 100%, 100%; background-repeat: no-repeat">
			<h1 class="title">Welcome to Integrated Parking, some of your
				parking needs met!</h1>
		</div>
		<div id="mainContainer">
			<h:form style="box-shadow: 10px 10px 5px 0px rgba(227, 224, 227, 1);">
				<h3 class="centerText">Choose a date
					from below:</h3>
				<p:panelGrid class="dateGrid"  columns="6" border="3">
					<h3>From:</h3>
					<p:calendar mindate="#{customer.tempBooking.today}" value="#{customer.tempBooking.startDate}"
						pattern="MM/dd/yy HH:mm" minHour="9" maxHour="18">
						<p:ajax event="dateSelect" update="selection" />
						<p:ajax event="dateSelect" update="cal2" />
					</p:calendar>
					<h:outputText value="#{customer.tempBooking.startDate}" id="selection">
            			<f:convertDateTime pattern="dd MMM yyyy, HH:mm a" />
         			</h:outputText>
					<h3>To:</h3>
					
					<p:calendar mindate="#{customer.tempBooking.startDate}" value="#{customer.tempBooking.endDate}" pattern="MM/dd/yy HH:mm"
						minHour="9" maxHour="18" id="cal2">
						<p:ajax event="dateSelect" update="selection2" />
					</p:calendar>
					<h:outputText value="#{customer.tempBooking.endDate}" id="selection2"  >
            			<f:convertDateTime pattern="dd MMM yyyy, HH:mm a" />
         			</h:outputText>
         			
         	
         			<p:growl id="msgs" showDetail="true" />
					<h3>Make:</h3>



					   			 <p:selectOneMenu id="Make" value="#{vehicleDropDownSelecter.make}" style="width:150px">
                						<p:ajax listener="#{vehicleDropDownSelecter.onMakeChange}" update="Model" />
                									<f:selectItem itemLabel="Select Make" itemValue="" noSelectionOption="true" />
                									<f:selectItems value="#{vehicleDropDownSelecter.makes}" />
            										
            					</p:selectOneMenu>
					

					<h3>Model:</h3>
						             
				
				
				
				 			 <p:selectOneMenu id="Model" value="#{customer.tempBooking.model}" style="width:150px">
				 			 			<f:selectItem itemLabel="Select Model" itemValue="" noSelectionOption="true" />
                						<f:selectItems value="#{vehicleDropDownSelecter.models}" />
           					 </p:selectOneMenu>
				
				  
    
					<p:commandButton class="basicButton" 
					action="#{customer.doAction(vehicleDropDownSelecter)}" 
									 value="Book"
									 onclick="#{customer.checkBox()}"
									 update="msgs" />
			
									 
				</p:panelGrid>
				
				<p:dialog header="Warning" widgetVar="dlg2" showEffect="bounce"
					hideEffect="bounce" height="100">
					<h:outputText value="Invalid/No date selected." />
				</p:dialog>
			</h:form>
		</div>
