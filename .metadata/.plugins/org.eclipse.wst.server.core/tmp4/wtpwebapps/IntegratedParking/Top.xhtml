<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<div id="container">
		<div id="top" class="topSection">

			<ui:define name="title">Title</ui:define>

			<h:form>
				<p:growl id="messages" />


				<p:menubar id="menu" styleClass="Menu" style="">
					<p:menuitem value="Home" url="home.jsf" icon="ui-icon-home" />
					<p:menuitem value="My Account" url="CustomerPages.jsf"
						icon="ui-icon-document" rendered="#{customer.loggedIn}" />


					<p:menuitem value="Login" url="CustomerPages.jsf"
						icon="ui-icon-circle-triangle-n"
						rendered="#{not customer.loggedIn and not employee.loggedIn}" />
					<p:menuitem value="Staff Login" url="AdminDetailsTables.jsf"
						icon="ui-icon-circle-arrow-n"
						rendered="#{not customer.loggedIn and not employee.loggedIn}" />
					<p:menuitem value="Logout" action="#{registrationHandler.logout()}"
						icon="ui-icon-circle-arrow-s"
						rendered="#{customer.loggedIn or employee.loggedIn}" />
					</p:menubar>

					<p:menubar id="menu2" styleClass="Menu" rendered="#{customer.loggedIn and  customer.goldCustomer}">

						<p:menuitem id="jumpStart">
							<p:commandButton class="standardMenuButton" value="Jump Start"
								icon="ui-icon-alert">
								<p:confirm header="Confirmation" message="Request Jump Start?"
									icon="ui-icon-alert" />
							</p:commandButton>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton action="#{taskList.jumpStart(customer)}" 
									 value="Yes"
									 styleClass="ui-confirmdialog-yes"
								 	 />
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>

						</p:menuitem>



					</p:menubar>
			</h:form>



		</div>
	</div>
</ui:composition>
