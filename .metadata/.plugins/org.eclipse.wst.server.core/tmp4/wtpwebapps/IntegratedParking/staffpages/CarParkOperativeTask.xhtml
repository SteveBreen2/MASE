<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">	
	<p:tab title="Car-Park Operatives Tasks" rendered="#{employee.isManager(null)}">
		
		
		
		
		
		
		<h:panelGrid columns="1" cellpadding="10">
		
		 <h3 style="margin: 0 auto; text-align: center">Meet And Greet</h3>
			<p:dataTable  value="#{taskList.getMgTaskList()}"  			var="bq"
						 styleClass="bookingTable" headerClass="bookingTableHeader"
						 rowClasses="bookingTableOddRow,bookingTableEvenRow">

				 
						<p:column>
					<f:facet name="header">Employee</f:facet>
					<h:outputText value="#{bq.getAssignedName()}"
						           />
					
				</p:column>	 
						 
					 
						 
					<p:column>
					<f:facet name="header">Customer ref</f:facet>
					<h:outputText value="#{bq.bookingRef}"
						           />
					
				</p:column>	
				
				
							<p:column>
					<f:facet name="header">Start date</f:facet>
					<h:outputText value="#{bq.startDate}"
						           />
					
				</p:column>	 	 

							<p:column>
					<f:facet name="header">End date</f:facet>
					<h:outputText value="#{bq.endDate}"
						           />
					
					</p:column>
					
						<p:column>
					<f:facet name="header">Task Status</f:facet>
					<h:outputText value="#{bq.taskStatus}"/>
					
					</p:column>
					
					<p:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandLink value="Delete"
								   action="#{taskList.deleteTask(bq)}"
								   rendered="#{not bq.editable}" />
					
					</p:column>

			</p:dataTable>
			
			
			</h:panelGrid>
			
			<h:panelGrid columns="1" cellpadding="10">

			<h3 style="margin: 0 auto; text-align: center">Gold Customer</h3>

			<p:dataTable value="#{taskList.getgTaskList()}" var="bq"
				styleClass="bookingTable" headerClass="bookingTableHeader"
				rowClasses="bookingTableOddRow,bookingTableEvenRow">

				<p:column>
					<f:facet name="header">Employee</f:facet>
					<h:outputText value="#{bq.getAssignedName()}" />

				</p:column>

				<p:column>
					<f:facet name="header">Customer ref</f:facet>
					<h:outputText value="#{bq.bookingRef}" />

				</p:column>
				
	

				<p:column>
					<f:facet name="header">Start date</f:facet>
					<h:outputText value="#{bq.startDate}" />

				</p:column>


				<p:column>
					<f:facet name="header">End date</f:facet>
					<h:outputText value="#{bq.endDate}" />

				</p:column>


				<p:column>
					<f:facet name="header">Task Status</f:facet>
					
					<h:outputText value="#{bq.taskStatus}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandLink value="Delete"
								   action="#{taskList.deleteTask(bq)}"
								   rendered="#{not bq.editable}" />
					
					</p:column>
				
			</p:dataTable>
		</h:panelGrid>

	</p:tab>
</ui:composition>
