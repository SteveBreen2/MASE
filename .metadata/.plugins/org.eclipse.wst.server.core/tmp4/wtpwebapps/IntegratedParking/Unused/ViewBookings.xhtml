<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>My Bookings</title>
	<style type="text/css">
		.js #fouc {display: none;} 
	</style>
	<script type="text/javascript">
		document.documentElement.className = 'js';
	</script>
	<link rel="shortcut icon" href="./resources/carIcon.ico" />
	<h:outputStylesheet name="ViewBookingsTable.css" library="css" />
	<h:outputStylesheet name="styles1.css" library="css" />
	<h:outputStylesheet library="css" name="topStyle.css" type="text/css" />
</h:head>
<body>
	<div id="fouc">
		<ui:include src="Top.xhtml" />
		<div id="mainContainer" style="height:80vh">
		<div class="viewDetails">
		<h3>Your Bookings</h3>
			<h:form>
				<p:dataTable value="#{customer.myBookingList.bookings}" var="b"
					styleClass="bookingTable" headerClass="bookingTableHeader"
					rowClasses="bookingTableOddRow,bookingTableEvenRow">
					<p:column>
						<f:facet name="header">Booking Ref</f:facet>
						<h:outputText value="#{b.bookingRef}" />
					</p:column>
					<p:column>
						<f:facet name="header">Start Date</f:facet>
						<h:outputText value="#{b.startDate}" >
            			<f:convertDateTime pattern="dd MMM yyyy, HH:mm a" />
         			</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">End Date</f:facet>
						<h:outputText value="#{b.endDate}" >
            				<f:convertDateTime pattern="dd MMM yyyy, HH:mm a" />
         				</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Servicing</f:facet>
	
						<p:graphicImage class="image" id="correctImage"
							value="./resources/myCorrectImage.png"
							rendered="#{b.servicing}"></p:graphicImage>
						<p:graphicImage class="image" id="incorrectImage"
							value="./resources/myIncorrectImage.png"
							rendered="#{!b.servicing}"></p:graphicImage>
	
					</p:column>
					<p:column>
						<f:facet name="header">Valeting</f:facet>
						<h:graphicImage class="image" id="correctImage2"
							value="./resources/myCorrectImage.png"
							rendered="#{b.valeting}"></h:graphicImage>
						<p:graphicImage class="image" id="incorrectImage2"
							value="./resources/myIncorrectImage.png"
							rendered="#{!b.valeting}"></p:graphicImage>
	
					</p:column>
					<p:column>
						<f:facet name="header">Meet &amp; Greet</f:facet>
						<h:graphicImage class="image" id="correctImage3"
							value="./resources/myCorrectImage.png"
							rendered="#{b.meetAndGreet}"></h:graphicImage>
						<p:graphicImage class="image" id="incorrectImage3"
							value="./resources/myIncorrectImage.png"
							rendered="#{!b.meetAndGreet}"></p:graphicImage>
	
					</p:column>
					<p:column>
						<f:facet name="header">Make</f:facet>
						<h:outputText value="#{b.make}" />
					</p:column>
					<p:column>
						<f:facet name="header">Model</f:facet>
						<h:outputText value="#{b.model}" />
					</p:column>
				</p:dataTable>		
			</h:form>
			</div>
		</div>
		<div style="position:fixed; bottom:0; width:99%">
			<ui:include src="Bottom.xhtml"/>
		</div>
	</div>
</body>
</html>
